<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="segs">
        <input type="text" class="input" id="digitOne">
        <input type="text" class="input" id="digitTwo">
        <input type="text" class="input" id="digitThree">
        <input type="text" class="input" id="digitFour">
        <input type="text" class="input" id="digitFive">
        <input type="text" class="input" id="digitSix">
        <input type="text" class="input" id="digitSeven">
        <input type="text" class="input" id="digitEight">
    </div>

    <div class="numpad">
        <div class="numbers">
            <div class="firstRow">
                <button type="button" class="7">7</button>
                <button type="button" class="8">8</button>
                <button type="button" class="9">9</button>
            </div>
            <div class="secondRow">
                <button type="button" class="4">4</button>
                <button type="button" class="5">5</button>
                <button type="button" class="6">6</button>
            </div>
            <div class="thirdRow">
                <button type="button" class="1">1</button>
                <button type="button" class="2">2</button>
                <button type="button" class="3">3</button>
            </div>
            <div class="fourthRow">
                <button type="button" class="0">0</button>
            </div>
        </div>
        <div class="functions">
            <button type="button" class="clear">Clear</button>
            <div class="operators">
                <div>
                    <button type="button" class="addition">&#43;</button>
                    <button type="button" class="subtraction">&#45;</button>
                </div>
                <div>
                    <button type="button" class="multiplication">&#215;</button>
                    <button type="button" class="division">&#247;</button>
                </div>
            </div>
            <button type="button" class="equals">&#61;</button>
        </div>
    </div>
    <footer>
        <h4>&copy; Jonathan Le 2025</h3>
    </footer>
</body>
</html>
